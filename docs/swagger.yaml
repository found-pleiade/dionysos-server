  /version:
    get:
      produces:
      - text/plain
      responses:
        "200":
          description: Version as x.x.x
          schema:
            type: string
        "500":
          description: Version has not been set correctly in server side
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Get the api version
      tags:
      - Misc
swagger: "2.0"
